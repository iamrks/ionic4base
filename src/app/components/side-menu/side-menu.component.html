<ion-list>
  <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
    <ion-item [routerDirection]="'root'" (click)="onItemClick(p)">
      <ion-icon slot="start" [name]="p.icon"></ion-icon>
      <ion-label>
        {{p.title}}
      </ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>

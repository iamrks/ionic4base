<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <h4 text-center margin-top>Create your account...</h4>
          <ion-card-content>
            <form [formGroup]="singUpForm" (ngSubmit)="onSubmit()">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Username <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input type="text" formControlName="username"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">First Name <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input type="text" formControlName="firstName"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Last Name <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input type="text" formControlName="lastName"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Email <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input type="email" formControlName="email"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Age</ion-label>
                  <ion-input type="number" formControlName="age"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Password <ion-text color="danger">*</ion-text>
                  </ion-label>
                  <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
              </ion-list>

              <div class="ion-padding" text-center>
                <ion-button type="submit" class="ion-no-margin" [disabled]="!singUpForm.valid">
                  <ion-icon name="checkmark" slot="start"></ion-icon> Create account</ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
